<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Calendar Scheduling Agent</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="login-container" style="max-width: 400px; margin: 100px auto; padding: 20px;">
            <div class="card">
                <div class="card-header">
                    <h2>= Login</h2>
                </div>
                <div class="card-body" style="padding: 20px;">
                    <form id="login-form">
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label for="email">Email Address:</label>
                            <input type="email" 
                                   id="email" 
                                   name="email" 
                                   class="form-control" 
                                   style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;"
                                   required>
                        </div>
                        <div class="form-group" style="margin-bottom: 15px;">
                            <label for="password">Password (optional for demo):</label>
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   class="form-control"
                                   style="width: 100%; padding: 8px; margin-top: 5px; border: 1px solid #ddd; border-radius: 4px;">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 10px;">
                            Login
                        </button>
                    </form>
                    
                    <div style="margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                        <h4>Demo Users:</h4>
                        <ul style="font-size: 0.9em;">
                            <li>john.doe@university.edu - Engineering Society</li>
                            <li>alice.chen@university.edu - Robotics Club</li>
                            <li>sarah.jones@university.edu - Drama Club</li>
                            <li>prof.johnson@university.edu - Faculty</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // For demo, we'll just store in localStorage
            // In production, this would authenticate with the backend
            localStorage.setItem('user_email', email);
            localStorage.setItem('user_name', email.split('@')[0]);
            
            // Redirect to main page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
