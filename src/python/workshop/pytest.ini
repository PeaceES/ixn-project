[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# Exclude any remaining problematic test files
ignore = 
    tests/test_detailed.py
    tests/test_server.py
    tests/test_evaluation.py
    tests/test_mcp_client.py
    tests/unit/test_evaluation.py
    tests/unit/test_mcp_client.py
    tests/unit/test_permissions.py
addopts = 
    -v 
    --tb=short
    --strict-markers
    --color=yes
    --durations=10
    --junitxml=reports/junit/tests.xml
    --cov=services
    --cov=agent
    --cov=web_server
    --cov-report=term-missing
    --cov-report=html:reports/coverage_html
    --cov-report=xml:reports/coverage.xml
    --cov-fail-under=85
    --html=reports/test_run.html
    --self-contained-html
markers =
    unit: fast, isolated unit tests
    integration: slower tests that hit DB, services, or web server
    slow: Slow tests
    azure: Tests that require Azure services
    mcp: Tests for MCP client functionality
    permissions: Tests for permission system
    evaluation: Tests for evaluation system
    smoke: Smoke tests for basic functionality
log_cli = true
log_cli_level = INFO
log_file = tests.log
log_file_level = DEBUG
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::UserWarning
